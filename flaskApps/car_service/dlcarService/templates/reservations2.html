{% extends "base.html" %}
{% block content %}

    <h1>Please enter your reservation here:</h1>
    <h2>Which airport will you need to be picked up from?</h2>
    <form action="/bookedRes" method="POST">
      <table>
        <tr>
          <td>Customer Name</td><td><input type="text" name="customer_name" /></td>
        </tr>
        <tr>
          <td>Pickup Location</td>
          <td><select name="pickup_location">
            <option>London Heathrow</option>
            <option>London Gatwick</option>
            <option>Manchester</option>
            <option>Stanstead</option>
            <option>Birmingham International Airport</option>
            <option>Glasgow International</option>
            <option>Edinburgh</option>
            <option>London Luton</option>
            <option>Aldergrove International Airport</option>
            <option>Bristol</option>
          </select></td>
        </tr>
        <tr>
          <td>Pickup Time</td><td><input type="text" name="pickup_datetime" /></td>
        </tr>
        <tr>
          <td>Car Grade</td>
          <td><select name="car_grades">
            <option>Standard</option>
            <option>Premium</option>
            <option>Excutive</option>
          </select></td>
        </tr>
        <tr>
          <td>&nbsp;</td><td><input type="submit" value="Make reservation"/></td>
        </tr>
      </table>
    </form>

{% endblock %}
